      		html, body {
        		height: 100%;
        		margin: 0;
        		padding: 0;
      		}
      		#map {
        		height: 50%;
      		}
    	</style>
	</head>
	<body>
	<div id="map"></div>
		<!-- Header -->
			<header id="header">
				<nav>
					<ul>
						<li><a href="#menu">Menu</a></li>
					</ul>
				</nav>
			</header>

		<!-- Menu -->
			<nav id="menu">
				<h2>Menu</h2>
				<ul class="links">
					<li><a href="register.html">New User</a></li>
					<li><a href="viewBooks.html">View Book Collection</a></li>
					<li><a href="addBook.html">Add a Book</a></li>
					<li><a href="loanBook.html">Loan a Book</a></li>
					<li><a href="returnBook.html">Return a Book</a></li>
				</ul>
				<ul class="actions vertical">
					<li><a href="login.html" class="button fit special">Log Out</a></li>
				</ul>
			</nav>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main" class="wrapper style1">
						<div class="inner">
							<header class="major">
								<h1>View Books</h1>
								<ul class="actions">
									<li><a id="filterBookResultsBtn" class="button icon fa-filter">Filter</a></li>
								</ul>
							</header>
							<div id="filterBookResultsDiv" style="display: none;">
								<label>Title:</label><input type="text" id="title" placeholder="Title"></input><br>
								<label>Author:</label><input type="text" id="author" placeholder="Author"></input><br>
								<label>Genre:</label><input type="text" id="genre" placeholder="Genre"></input><br>
								<label>Language:</label><select name="Language" id="language">
									<option value="english">English</option>
									<option value="spanish">Spanish</option>
									<option value="french">French</option>
									<option value="german">German</option>
								</select><br>
							</div>
							<div id="bookResults" class="table-wrapper">
								<table>
									<thead>
										<tr>
											<th>Name</th>
											<th>Author</th>
											<th>Status</th>
										</tr>
									</thead>
									<tbody id="bookResultsTable"></tbody>
								</table>
							</div>
						</div>
					</section>

				<!-- Footer -->
					<section id="footer" class="wrapper split style2">

						</div>
					</section>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script src="assets/js/functions.js"></script>
			<script>
		      	var map;
		      	var myLatLng = {lat: -34.397, lng: 150.644};
		      	function initMap() {
		       		map = new google.maps.Map(document.getElementById('map'), {
		          		center: myLatLng,
		          		zoom: 8
		        	});
		        	var marker = new google.maps.Marker({
				    	position: myLatLng,
				    	map: map,
				    	title: 'Hello World!'
				    });
				    map.setOptions({draggable: false});
		      	}
		    </script>
		    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaNVZQ-cPCVJlVOcI327qXpkgneLVR4K0&callback=initMap"
		    async defer></script>
